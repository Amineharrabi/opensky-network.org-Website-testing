[pytest]
markers =
    functional: Functional test cases
    performance: Performance test cases
    crossbrowser: Cross-browser compatibility tests
    responsive: Responsive design tests
    nonfunctional: Non-functional test cases (security, perf, etc.)
    positive: Positive test scenarios
    negative: Negative test scenarios
    boundary: Boundary value testing
    state: State transition testing
    stress: Stress testing
    load: Load testing scenarios
    security: Security-focused checks (non-intrusive)
    audit: Heuristic audits that log findings
    links: Link integrity checks
    js: Client-side error checks

addopts = -v --strict-markers
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
